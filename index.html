<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="shortcut icon" href="./Images/fitness_dog_animal_15958.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Workout Timer</h1>
        </div>
        <div>
            <!-- Imagen -->
        </div>
    </header>

    <main>
        <section class="section1">
            <form>
                <label for="timer-control-input input-work">Work</label> <!--el for del label tiene que ir con el ID del input no con la clase... por accesibilidad -->
                <input class="timer-control-input input-work" value="00:20:00">

                <label for="timer-control-input input-rest">Rest</label>
                <input class="timer-control-input input-rest" value="00:10:00">

                <label for="timer-control-input input-pause">Pause</label>
                <input class="timer-control-input input-pause" value="01:00:00">

                <label for="timer-control-input input-exercise">Exercices</label>
                <input class="timer-control-input input-exercise" value="5">

                <label for="timer-control-input input-rounds">Rounds</label>
                <input class="timer-control-input input-rounds" value="5">
            </form>
        </section>

        <section class="section2">
                <div class="total-time">
                    <label for="timer-display">Timer</label>
                    <div class="timer-display">00:00:00</div>
                </div>  

                <div class="total-rounds">
                    <label for="n-rounds">NÂ° Round</label>
                    <div class="n-rounds" value="5">5</div>
                </div>
            </div> 
        </section>    

        <section class="section3">
            <button>Start</button>
            <button>Resert</button>
        </section>
        
    </main>

    <footer>
       <div class="copy-right">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, eveniet!</p>
       </div>

       <div class="design-by">
            <img src="./Images/Designed by RM.gif" alt="digned-by-RM">
       </div>
    </footer>
</body>
</html>
